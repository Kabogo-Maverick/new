
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .booking-container {
      background-color: #ffffff0f;
      border-radius: 15px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    label {
      color: #ffffffcc;
    }
    .form-control, .form-select {
      border: none;
      border-radius: 10px;
      padding: 12px;
      background-color: #f1f1f1;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
      background-color: #fff;
    }
    .btn-primary {
      background-color: #00c6ff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="booking-container">
      <h2 class="text-center mb-4">Book Your Ride</h2>
      <form class="row g-4" action="https://formsubmit.co/7a687c215f3cce203ce3635a5501b43a" method="POST">
     
     
        <!-- HONEYPOT -->
      <input type=" text" name="_honey" style="display: none;"> 

      <!-- DISABLE CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <input type="hidden" name="_next" value="https://kabogo-maverick.github.io/new/success.html">

      <form class="row g-4">
       <!-- Basic Info -->
<div class="col-md-6">
  <label for="firstName">First Name</label>
  <input type="text" class="form-control" id="firstName" name="firstName" required>
</div>
<div class="col-md-6">
  <label for="lastName">Last Name</label>
  <input type="text" class="form-control" id="lastName" name="lastName" required>
</div>
<div class="col-md-6">
  <label for="email">Email</label>
  <input type="email" class="form-control" id="email" name="email" required>
</div>
<div class="col-md-6">
  <label for="phone">Phone</label>
  <input type="text" class="form-control" id="phone" name="phone">
</div>


        <!-- Car Selection -->
        <div class="col-md-6">
          <label for="car">Select Car</label>
          <select class="form-select" id="car" required>
            <option value="">-- Choose a Car --</option>
            <option value="5000">Toyota Land Cruiser - KES 5000/day</option>
            <option value="3500">Nissan X-Trail - KES 3500/day</option>
            <option value="4000">Mazda CX-5 - KES 4000/day</option>
            <option value="6000">Range Rover Sport - KES 6000/day</option>
            <option value="7000">Mercedes GLE - KES 7000/day</option>
            <option value="3000">Toyota Premio - KES 3000/day</option>
            <option value="4500">Audi Q5 - KES 4500/day</option>
            <option value="5500">BMW X5 - KES 5500/day</option>
            <option value="2500">Suzuki Swift - KES 2500/day</option>
            <option value="2800">Honda Fit - KES 2800/day</option>
          </select>
        </div>

        <!-- Dates -->
        <div class="col-md-3">
          <label for="pickup">Pick-Up Date</label>
          <input type="date" class="form-control" id="pickup" required>
        </div>
        <div class="col-md-3">
          <label for="dropoff">Drop-Off Date</label>
          <input type="date" class="form-control" id="dropoff" required>
        </div>

        <!-- Total -->
        <div class="col-md-6">
          <label for="total">Total Cost (KES)</label>
          <input type="text" class="form-control" id="total" readonly>
        </div>

        <!-- Payment -->
        <div class="col-md-6">
          <label for="payment">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="">-- Select Payment Method --</option>
            <option value="cash">Cash on Delivery</option>
            <option value="mpesa">M-Pesa</option>
            <option value="card">Credit/Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>

        <!-- Message -->
        <div class="col-12">
          <label for="message">Additional Notes</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
        </div>

        <!-- Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary mt-3">Submit Booking</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap + Custom Script -->
  <script>
    const carSelect = document.getElementById('car');
    const pickup = document.getElementById('pickup');
    const dropoff = document.getElementById('dropoff');
    const total = document.getElementById('total');

    function calculateTotal() {
      const rate = parseInt(carSelect.value);
      const pick = new Date(pickup.value);
      const drop = new Date(dropoff.value);

      if (isNaN(rate) || !pickup.value || !dropoff.value || drop <= pick) {
        total.value = '';
        return;
      }

      const diffTime = drop - pick;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      total.value = rate * diffDays;
    }

    carSelect.addEventListener('change', calculateTotal);
    pickup.addEventListener('change', calculateTotal);
    dropoff.addEventListener('change', calculateTotal);
  </script>
</body>
</html>
